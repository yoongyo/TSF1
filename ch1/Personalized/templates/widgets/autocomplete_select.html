{% include "django/forms/widgets/select.html" %}
<script>
$(function() {
    var options = {minimumInputLength: 1};
    var ajax_url = "{{ ajax_url|default:"" }}";
    if ( ajax_url.length > 0 ) {
        options['ajax'] = {
            'url': ajax_url,
            'dataType': 'json'
}; }
    $('#{{ widget.attrs.id }}').select2(options);
});
</script>
